<div class="eaTR-TestwaresMainRegion-pane eaTR-TestwareDetailsPane">
    <div class="eaTR-TestwaresMainRegion-paneOverlay"></div>
    <div class="ebLayout-SectionHeading">
        <h2>Testware Details</h2>
        <div class="ebLayout-HeadingCommands">
            <div class="ebLayout-HeadingCommands-block">
                <div class="ebLayout-HeadingCommands-iconHolder"></div>
            </div>
        </div>
        <div class="ebLayout-clearFix"></div>
    </div>
    <div class="eaTR-TestwareDetailsPane-content">
        <div class="eaTR-TestwareDetailsPane-infoLine">
            <div class="eaTR-TestwareDetailsPane-infoLabel">Group Id:</div>
            <div class="eaTR-TestwareDetailsPane-infoValue eaTR-TestwareDetailsPane-groupId"></div>
        </div>
        <div class="eaTR-TestwareDetailsPane-infoLine">
            <div class="eaTR-TestwareDetailsPane-infoLabel">Artifact Id:</div>
            <div class="eaTR-TestwareDetailsPane-infoValue eaTR-TestwareDetailsPane-artifactId"></div>
        </div>
        <div class="eaTR-TestwareDetailsPane-infoLine">
            <div class="eaTR-TestwareDetailsPane-infoLabel">Version:</div>
            <div class="eaTR-TestwareDetailsPane-infoValue eaTR-TestwareDetailsPane-version"></div>
        </div>
        <div class="eaTR-TestwareDetailsPane-infoLine">
            <div class="eaTR-TestwareDetailsPane-infoLabel">TAF Version:</div>
            <div class="eaTR-TestwareDetailsPane-infoValue eaTR-TestwareDetailsPane-taf-version"></div>
        </div>
        <div class="eaTR-TestwareDetailsPane-infoLine">
            <div class="eaTR-TestwareDetailsPane-infoLabelBlock">Owners:</div>
            <div class="eaTR-TestwareDetailsPane-infoValue eaTR-TestwareDetailsPane-owners"></div>
        </div>
        <div class="eaTR-TestwareDetailsPane-infoLine">
            <div class="eaTR-TestwareDetailsPane-infoLabelBlock">Suites:</div>
            <div class="eaTR-TestwareDetailsPane-infoValue eaTR-TestwareDetailsPane-suites"></div>
        </div>
        <div class="eaTR-TestwareDetailsPane-infoLine">
            <div class="eaTR-TestwareDetailsPane-infoLabel">Created At:</div>
            <div class="eaTR-TestwareDetailsPane-infoValue eaTR-TestwareDetailsPane-createdAt"></div>
        </div>
        <div class="eaTR-TestwareDetailsPane-infoLine">
            <div class="eaTR-TestwareDetailsPane-infoLabel">Java Doc Location:</div>
            <div class="eaTR-TestwareDetailsPane-infoValue eaTR-TestwareDetailsPane-javaDocLink"></div>
        </div>
        <div class="eaTR-TestwareDetailsPane-infoLine">
            <div class="eaTR-TestwareDetailsPane-infoLabel">Git Location:</div>
            <div class="eaTR-TestwareDetailsPane-infoValue eaTR-TestwareDetailsPane-gitLink"></div>
        </div>
        <div class="eaTR-TestwareDetailsPane-infoLine">
            <div class="eaTR-TestwareDetailsPane-infoLabel">Pom Location:</div>
            <div class="eaTR-TestwareDetailsPane-pomExampleInfo"></div>
            <div class="eaTR-TestwareDetailsPane-infoValue eaTR-TestwareDetailsPane-pomLink"></div>
        </div>
        <div class="eaTR-TestwareDetailsPane-infoLine">
            <div class="eaTR-TestwareDetailsPane-infoLabelBlock">Description:</div>
            <div class="eaTR-TestwareDetailsPane-infoValue eaTR-TestwareDetailsPane-description"></div>
        </div>
        <div class="eaTR-TestwareDetailsPane-infoBlock">
            <h3>Test Steps</h3>
            <div class="eaTR-TestwareDetailsPane-testStepsTable"></div>
        </div>
    </div>
</div>
