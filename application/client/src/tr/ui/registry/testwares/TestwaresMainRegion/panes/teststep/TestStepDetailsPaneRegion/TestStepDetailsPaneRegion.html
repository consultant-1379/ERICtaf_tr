<div class="eaTR-TestwaresMainRegion-pane eaTR-TestStepDetailsPane">
    <div class="eaTR-TestwaresMainRegion-paneOverlay"></div>
    <div class="ebLayout-SectionHeading">
        <h2>Test Step Details</h2>
        <div class="ebLayout-HeadingCommands">
            <div class="ebLayout-HeadingCommands-block">
                <div class="ebLayout-HeadingCommands-iconHolder"></div>
            </div>
        </div>
        <div class="ebLayout-clearFix"></div>
    </div>
    <div class="eaTR-TestStepDetailsPane-content">
        <div class="eaTR-TestStepDetailsPane-infoLine">
            <div class="eaTR-TestStepDetailsPane-infoLabel">Name:</div>
            <div class="eaTR-TestStepDetailsPane-infoValue eaTR-TestStepDetailsPane-name"></div>
        </div>
        <div class="eaTR-TestStepDetailsPane-infoLine">
            <div class="eaTR-TestStepDetailsPane-infoLabel">Component:</div>
            <div class="eaTR-TestStepDetailsPane-infoValue eaTR-TestStepDetailsPane-component"></div>
        </div>
        <div class="eaTR-TestStepDetailsPane-infoLine">
            <div class="eaTR-TestStepDetailsPane-infoLabel">Description:</div>
            <div class="eaTR-TestStepDetailsPane-infoValue eaTR-TestStepDetailsPane-description"></div>
        </div>
        <div class="eaTR-TestStepDetailsPane-infoBlock">
            <h3>Return Value</h3>
            <div class="eaTR-TestStepDetailsPane-infoValues">
                <div class="eaTR-TestStepDetailsPane-infoLine">
                    <div class="eaTR-TestStepDetailsPane-infoLabel">Type:</div>
                    <div class="eaTR-TestStepDetailsPane-infoValue eaTR-TestStepDetailsPane-returnType"></div>
                </div>
            </div>
        </div>
        <div class="eaTR-TestStepDetailsPane-infoBlock">
            <h3>Attributes</h3>
            <div class="eaTR-TestStepDetailsPane-attributesTable"></div>
        </div>
    </div>
</div>
