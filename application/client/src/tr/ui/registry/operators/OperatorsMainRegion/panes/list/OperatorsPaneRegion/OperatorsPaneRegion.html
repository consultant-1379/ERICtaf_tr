<div class="eaTR-OperatorsMainRegion-pane eaTR-OperatorsPane">
    <div class="eaTR-OperatorsMainRegion-paneOverlay"></div>
    <div class="ebLayout-SectionHeading">
        <h2>Operators List</h2>
    </div>
    <div class="eaTR-DefaultBar ebQuickActionBar">
        <div class="eaTR-DefaultBar-actions">
            <div class="eaTR-DefaultBar-quickSearch">
                <input type="text" class="ebInput ebInput_labeled ebInput-default ebInput_width_long eaTR-DefaultBar-searchInput" placeholder="Quick Search">
                <div class="eaTR-DefaultBar-searchClearIcon"></div>
                <button class="ebBtn ebBtn_color_darkBlue eaTR-DefaultBar-searchButton">
                    <i class="ebIcon ebIcon_middle ebIcon_searchWhite"></i>
                    <span>Search</span>
                </button>
            </div>
            <button class="ebBtn ebBtn_color_green eaTR-DefaultBar-advancedSearchButton">
                <i class="ebIcon ebIcon_middle ebIcon_advancedSearchWhite"></i>
                <span>Advanced Search</span>
            </button>
            <button class="ebBtn ebBtn_color_green eaTR-DefaultBar-closeSearchButton">
                <i class="ebIcon ebIcon_middle ebIcon_leftArrowLarge"></i>
                <span>Close search</span>
            </button>
            <div class="eaTR-DefaultBar-navigationHolder"></div>
        </div>
    </div>
    <div class="eaTR-OperatorsRegion-slidingPanels">
        <div class="eaTR-OperatorsRegion-searchPanel">
            <div class="eaTR-OperatorsRegion-searchContent"></div>
        </div>
        <div class="eaTR-OperatorsRegion-content"></div>
    </div>
</div>
